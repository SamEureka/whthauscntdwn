<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Svelte MDL Clock</title>
    
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro|Source+Serif+Pro|Roboto" rel="stylesheet">
    <link href="https://code.getmdl.io/1.1.3/material.grey-indigo.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.0/moment-timezone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-range/2.1.0/moment-range.min.js"></script>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #cdf;
        }

        .card-wide.mdl-card {
            width: 512px;
        }
        
        @media (max-width: 524px) {
            .card-wide.mdl-card {
                width: 90vw;
            }
        }
        
        .card-wide > .mdl-card__title {
            color: #fff;
            height: 176px;
            background: url("https://upload.wikimedia.org/wikipedia/commons/4/4d/White_House%2C_Blue_Sky.jpg") center / cover;
        }
        
        .mdl-card__title-text {
            font-family: "Roboto";
            font-size: 2.4rem;
            text-shadow: 1px 2px 3px #444;
        }
        
        .mdl-card__supporting-text {
            font-size: 1.5rem;
            line-height: 1.6rem;
        }
        
        .smile {
            font-size: 4rem;
            line-height: 5rem;
            text-align: center;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { onMount } from 'https://cdn.jsdelivr.net/npm/svelte@latest';
        import { writable } from 'https://cdn.jsdelivr.net/npm/svelte/store@latest';
        
        function createClock() {
            const time = writable(moment().format('h:mm:ss'));
            let interval;
            
            onMount(() => {
                interval = setInterval(() => {
                    time.set(moment().format('h:mm:ss'));
                }, 1000);
                return () => clearInterval(interval);
            });
            
            return time;
        }
        
        const clock = createClock();
        
        function getDiff(unit) {
            const targetDate = new Date('01-20-2029'.replace(/-/g, "/"));
            const now = new Date();
            const timeRange = moment.range(now, targetDate);
            return timeRange.diff(unit);
        }
        
        document.getElementById('app').innerHTML = `
            <div class="card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h4 class="mdl-card__title-text">Today is ${moment().format('MMMM Do, YYYY h:mm:ss a')}</h4>
                </div>
                <div class="mdl-card__supporting-text">
                    <div>There are roughly ${getDiff('weeks')} ${getDiff('weeks') < 2 ? "week" : "weeks"},</div>
                    <div>close to ${getDiff('days')} days,</div>
                    <div>${getDiff('hours')} hours,</div>
                    <div>${getDiff('minutes')} minutes,</div>
                    <div>exactly ${getDiff('seconds')} seconds until...</div>
                    <hr />
                    <div class="smile">ü§û + üèõÔ∏è = üèÜ</div>
                </div>
            </div>
        `;
    </script>
</body>
</html>
